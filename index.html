<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
       <h4> <li data-bind="text: name, click: $parent.currentCat"></li></h4>
    </ul>
    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: stage"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incermentCounter, attr: {src: imgSrc}">
        <table>
            <thead>
                <tr><th>Nick Names:</th></tr>
            </thead>
            <tbody data-bind="foreach: nickNames">
                <tr>
                    <td data-bind="text: $data"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
